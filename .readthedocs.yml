# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build documentation with Sphinx
sphinx:
  configuration: docs/conf.py
  builder: html
  fail_on_warning: false

# Python environment
python:
  version: "3.11"
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

# Build all formats
formats:
  - pdf
  - epub
